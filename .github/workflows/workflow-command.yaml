name: Workflow Command
on: [push]

jobs:
  testing-wf-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Setting an error message
        run: echo "::error::Missing semicolon test"
      - name: Setting an error message with params
        run: echo "::error title=Error Title,file=app.js,line=2,endLine=3,col=5,endColumn=7::Missing semicolon with params"
      - name: Setting a warning message
        run: echo "::warning::Missing semicolon test"
      - name: Group of Logs
        run: |
          echo "::group::My group title"
          echo "Inside group"
          echo "::endgroup::"
      - name: Masking a value
        run: echo "::add-mask::Secret String"
      - name: Echo a secret
        run: echo "Secret String"

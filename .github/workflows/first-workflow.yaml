name: First Workflow
on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Echo a string
        run: echo "Hello, World!"
      - name: Multiple commands
        run: |
          node -v
          npm -v
      - name: List files in the current directory
        run: ls -la
  parallel-job-macos:
        runs-on: macos-latest
        steps:
        - name: View System Information
          run: sw_vers

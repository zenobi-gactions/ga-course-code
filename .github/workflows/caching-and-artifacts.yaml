name: Caching and Artifacts
on:
#  workflow_dispatch:
  push:
    branches:
      - main


jobs:
    use-aios:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Cache and modules
              uses: actions/cache@v3
              id: cache-dependencies
              with:
                path: ~/.npm
                key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }} # linux-npm-cache-7383493
                restore-keys: |
                  ${{ runner.os }}-npm-cache-
                  ${{ runner.os }}-
            
            - name: Display Cache Output
              run: echo '${{ toJSON(steps.cache-dependencies.outputs) }}'
            - name: Install Dependencies
              run: npm install
            - name: Run Tests
              run: npm test
            - name: Upload Code Coverage Report
              uses:  actions/upload-artifact@v4
              if: always()
              with:
                name: code-coverage
                path: coverage
                retention-days: 10
            - name: Download Code Coverage
              uses: actions/download-artifact@v4
              with:
                name: code-coverage
                path: code-coverage-report
            - run: ls -al
            - run: ls -al
              working-directory: code-coverage-report
            - name: Use Axios
              uses: actions/github-script@v6
              with:
                script: |
                  const axios = require('axios');
                  const res = await axios('https://icanhazdadjoke.com/', { headers: { Accept: 'text/plain' } })
                  console.log(res.data);
